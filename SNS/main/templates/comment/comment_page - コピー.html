{% extends "base.html" %}
{% block content %}
<div>
    <h1>コメント</h1>
</div>

{% for text in target %}
    <div id="msg">
        <p>user: {{ text.user.username}}</p>
        <p>{{ text.msg_text }}</p>

    </div>

    <form action="{% url 'post_comments' pk=text.pk %}" method="post">
        {% csrf_token %}
	<p>メッセージを入力</p>
        <input type="textbox" name="comment_text">
        <input type="submit" id="button" name="button" value="送信">
    </form>
{% endfor %}
{% endblock %}
